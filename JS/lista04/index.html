<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header></header>
    <main>
        <h1>Candidatos a eleição presidencial de 2022</h1>

        <button id="btnSortear">Sortear candidato</button>

        <div class="container">
            <div class="candidato">
                <!--<h2 id="candidatoSorteado">Candidato 1</h2>-->
                <img id="imagemCandidato1" src="" alt="">
                <h3><span id="candidatoSorteado1"></span></h3>
                <p>Partido: <span id="partidoCandidato1"></span></p>
                <p>Percentual: <span id="percentualCandidato1">%</span></p>
            </div>

            <div class="candidato">
                <!--<h2 id="candidatoSorteado">Candidato 2</h2>-->
                <img id="imagemCandidato2" src="" alt="">
                <h3><span id="candidatoSorteado2"></span></h3>
                <p>Partido: <span id="partidoCandidato2"></span></p>
                <p>Percentual: <span id="percentualCandidato2">%</span></p>
            </div>
        </div>
        
        <div class="porcentagens-container">
            <p>Candidato(a) vencedor(a): 
                <span id="candidatoVencedor"></span>
                <span id="percentualCandidatoVencedor">%</span>
            </p>
        </div>
    </main>
    <footer></footer>

    <script src="js/script.js"></script>
    
</body>
</html>
