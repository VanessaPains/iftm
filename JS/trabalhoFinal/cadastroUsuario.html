<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Batalha Naval</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/jAlertWifi.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body class="cadastro-page">

    <header>
        <h1>Batalha Naval</h1>
    </header>

    <main class="container-cadastro">
        <form action="">
            <h1>Criar Conta</h1>

            <input type="text" id="usuario" placeholder="Nome de usuário">
            <input type="password" id="senha" placeholder="Senha">
            <input type="password" id="confirmarSenha" placeholder="Confirmar senha">

            <button type="button" id="btnCadastrar" class="btn-cadastrar">Cadastrar</button>

            <a href="login.html" class="link-cadastro">Voltar ao Login</a>
        </form>
    </main>

    <!-- Rodapé com seu nome -->
    <footer>
        <p>Desenvolvido por Vanessa Pains Fonseca</p>
    </footer>

    <script src="js/jAlertWifi.js"></script>
    <script src="js/jMaskWiFi.js"></script>
    <script src="js/cadastro.js" type="module"></script>

</body>

</html>
