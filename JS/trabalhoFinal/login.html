    <main class="container-login">
        <form action="">

            <button type="button" id="btnEntrar" class="btn-login">Entrar</button>

            <a href="cadastroUsuario.html" class="link-cadastro">Não possue cadastro? Cadastrar</a>
        </form>
    </main>



    <!-- Rodapé com seu nome -->

        <p>Desenvolvido por Vanessa Pains Fonseca</p>
    </footer>
