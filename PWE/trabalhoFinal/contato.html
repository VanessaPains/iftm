<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script/scripy.js"></script>
</head>

<body>
    <header>
        <div data-include="header.html"></div>
    </header>

    <main>
        <div class="container-contato">
            <section id="section_contato">
                <h2>Entre em Contato</h2>
                <form class="form-contato" action="#" method="post">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com">

                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999">

                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="5" required
                        placeholder="Digite sua mensagem..."></textarea>

                    <button type="submit" onclick="mail">Enviar Mensagem</button>
                </form>
            </section>

            <section id="section_contato">
                    <!-- Informações de contato -->
                    <div class="info-contato">
                        <div class="box">
                            <h3>Telefone</h3>
                            <p>(34) 99638-5758</p>
                        </div>

                        <div class="box">
                            <h3>WhatsApp</h3>
                            <p><a href="https://wa.me/5534996385758" target="_blank">Fale conosco</a></p>
                        </div>

                        <div class="box">
                            <h3>Localização</h3>
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3760.253066493082!2d-48.28826042480149!3d-19.135762882058425!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94a4444d3987f3df%3A0x6b3df53e1548f3ae!2sAv.%20Afonso%20Pena%2C%201576%20-%20Centro%2C%20Uberl%C3%A2ndia%20-%20MG%2C%2038400-709!5e0!3m2!1spt-BR!2sbr!4v1721580000000"
                                width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy">
                            </iframe>
                        </div>
                    </div>
            </section>
        </div>
    </main>

    <footer>
        <div data-include="footer.html"></div>
    </footer>
</body>

</html>
